    <title>HTML DOM - hints</title>

    <link rel="stylesheet" href="./style.css">

<body>
    <header>
        <a href="./index.html">Back</a>
        <h3>HTML DOM Hints</h3>
    </header>
    <main></main>
    
    <script>
        const ele = document.createElement('h1')
        ele.textContent = "I'm appended to main"
        document.querySelector('main').appendChild(ele)

        const pre = document.createElement('pre'); 
        const code = document.createElement('code');
        code.setAttribute('class', 'language-js');
        code.textContent = `
        const element = document.createElement('code'); 
        element.textContent = "I am appended to main" 
        document.querySelector('main').appendChild(element)
        `;

        pre.appendChild(code)
        document.querySelector('main').appendChild(pre);
    </script>
