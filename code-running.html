<body>
    <header>

        <h3>HTML DOM Hints</h3>
    </header>

    <main>
        <h4>Check if code is runing in browser:</h4>
        <pre>
            <code class="language-js">
                // return true if code is running in browser. 
                const isRunning = typeof window === "object" && typeof document === "object"; 
            </code>
        </pre>
    </main>

    <script>
        const isRunning = typeof window === "object" && typeof document === "object"; 
        console.log('Code running: '+isRunning)
    </script>
